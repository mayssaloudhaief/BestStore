<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Best Store</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Product</h2>
            <form enctype="multipart/form-data" method="post" th:object="${productDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="name">Name</label>
                    <div class="col-sm-8">
                        <input id="name" class="form-control" th:field="*{name}">
                        <p th:errorclass="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="brand">Brand</label>
                    <div class="col-sm-8">
                        <input id="brand" class="form-control" th:field="*{brand}">
                        <p th:errorclass="text-danger" th:errors="*{brand}" th:if="${#fields.hasErrors('brand')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="category">Category</label>
                    <div class="col-sm-8">
                        <select id="category" class="form-select" th:field="*{category}">
                            <option value="Other">Other</option>
                            <option value="Phones">Phones</option>
                            <option value="Computers">Computers</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Printers">Printers</option>
                            <option value="Cameras">Cameras</option>
                            <option value="Home Appliances">Home Appliances</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Sports">Sports</option>
                        </select>
                        <p th:errorclass="text-danger" th:errors="*{category}"
                           th:if="${#fields.hasErrors('category')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="price">Price</label>
                    <div class="col-sm-8">
                        <input id="price" class="form-control" type="number" step="0.01" min="0" th:field="*{price}">
                        <p th:errorclass="text-danger" th:errors="*{price}" th:if="${#fields.hasErrors('price')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="description">Description</label>
                    <div class="col-sm-8">
                        <textarea id="description" class="form-control" th:field="*{description}"></textarea>
                        <p th:errorclass="text-danger" th:errors="*{description}"
                           th:if="${#fields.hasErrors('description')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="150">

                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="imageFile">Image</label>
                    <div class="col-sm-8">
                        <input id="imageFile" class="form-control" th:field="*{imageFile}" type="file">
                        <p th:errorclass="text-danger" th:errors="*{imageFile}"
                           th:if="${#fields.hasErrors('imageFile')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Created At</label>
                <div class="col-sm-8">
                <input readonly class="form-control-plaintext"  th:field="${product.createdAt}">
        </div>
    </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
